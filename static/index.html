<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Text Extractor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1> AI-Powered Regulatory Compliance Checker For Legal Contracts</h1>
            <p></p>
        </header>
        <main>
            <form id="uploadForm" class="upload-form">
                <label for="fileInput" class="file-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Choose your file</span>
                    <input type="file" id="fileInput" name="file" accept=".pdf,.docx,.txt" required>
                </label>
                <button type="submit" class="btn">Extract Text</button>
            </form>
            <div id="result" class="result hidden">
                <div class="result-section">
                    <h2>Extracted Text:</h2>
                    <pre id="outputText" class="output-box"></pre>
                </div>
                <div class="result-section">
                    <h2>Key Clauses:</h2>
                    <ul id="outputClauses" class="output-list"></ul>
                </div>
            </div>
        </main>
        <footer>
            <p><a href="#"></a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
